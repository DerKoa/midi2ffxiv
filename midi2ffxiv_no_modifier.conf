# This is a midi2ffxiv.conf with no modifiers in keybindings
#
# If you want to use this configuration, rename it to midi2ffxiv.conf,
# and change the game settings accordingly.

IdleDuration            1s
MaxNoteDelay            300ms
SkillCooldown           140ms
ModifierCooldown        50ms
NtpSyncTimeout          5s
NtpCooldown             10s
MinTriggerVelocity      16


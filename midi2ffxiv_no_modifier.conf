#                                .
Keybinding      Ab3             0xbe
#                                /
Keybinding      A3              0xbf
#                                [
Keybinding      Bb3             0xdb
#                                ]
Keybinding      B3              0xdd

Keybinding      C4              'Q'
Keybinding      C#4             '2'
Keybinding      D4              'W'
Keybinding      Eb4             '3'
Keybinding      E4              'E'
Keybinding      F4              'R'
Keybinding      F#4             '5'
Keybinding      G4              'T'
Keybinding      Ab4             '6'
Keybinding      A4              'Y'
Keybinding      Bb4             '7'
